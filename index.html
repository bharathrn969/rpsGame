<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="head">
        <p>Rock Paper Scissor</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="./img/rock.jpeg" alt="" id="rock">
        </div>
        <div class="choice">
            <img src="./img/paper.jpeg" alt="" id="paper">
        </div>
        <div class="choice">
            <img src="./img/scissor.jpeg" alt="" id="scissor">
        </div>
    </div>
    <div class="board">
        <div class="score">
            <p class="scoreP" id="you">0</p>
            <p class="scoreP" id="comp">0</p>
        </div>
        <div class="name">
            <p class="nameP">You</p>
            <p class="nameP">Laptop</p>
        </div>
        <div class="result">
            <p id="resultP">Result</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
